<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center altura" >
      <ion-col size-md="4" size-lg="3" size-sm="6" size-xs="12">
        <div class="img-container">
          <img src="assets\images\Bienvenido_Jirafales.png" alt="Bienvenido_Jirafales"/>
        </div>

        <div class="outer-panel">
          <div class="inner-panel">
              <ion-button id="btn1" (click)="selectButton(1)" [class.active] = "selectedButton === 1">Profesor</ion-button>
              <ion-button id="btn2" (click)="selectButton(2)" [class.active] = "selectedButton === 2">Estudiante</ion-button>
              <div class="highlight"   
                [ngStyle]="{  
                  'transform': 'translateX(' + (selectedButton - 1) * 100 + '%)',  
                  'width': '50%'  
                }"></div>  
          </div>
        </div>
        
        <ion-item class="correo-password">
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="email" (ngModelChange)="validateEmail()" type="email"></ion-input>
          <ion-icon [name]="isValidEmail ? 'checkmark-circle' : 'close-circle'" 
            [style.color]="isValidEmail ? 'green' : 'gray'" 
            slot="end"></ion-icon>
        </ion-item>

        <ion-item class="correo-password">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" (ngModelChange)="validatePassword()" type="password" class="inputs-email-password"></ion-input>
          <ion-icon [name]="isValidPassword ? 'checkmark-circle' : 'close-circle'" 
            [style.color]="isValidPassword ? 'green' : 'gray'" 
            slot="end"></ion-icon>
        </ion-item>

        
        <div>
          <ion-text (click)="forgotPassword" class="forgotPassword">
            ¿Olvido su Contraseña?
          </ion-text>
        </div>

        <div class="remenber-me">
          <ion-text>
            Recuerdame
          </ion-text>
        </div>

        <div class="remenber-me no">
          <ion-text class="sub-text">Mantener mi inicio de sesión</ion-text>
          <ion-checkbox color="dark"></ion-checkbox>
        </div>

          
        
        <div class="max-width">
          <ion-button (click)="login()" class="loggin">Ingresar</ion-button>
        </div>

        <div class="max-width">
          <ion-button (click)="createAccount()" class="loggin white">¿No tienes cuenta? Registrate</ion-button>
        </div>
        
        <div class="max-width">
          <ion-button (click)="singinGoogle()" class="loggin gray">
            <div class="button-content">
              <img src="assets\images\logo-google.png" alt="logo-google" class="img"/>
              <span>Continuar con google</span> 
            </div>
          </ion-button>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
